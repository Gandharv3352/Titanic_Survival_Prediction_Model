<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction Model</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --color1: #5fa8d3;
            --color2: #cae9ff;
            --color3: #1b4965;
            --color4: #62b6cb;
            --color5: #bee9e8;
        }

        body {
            background-color: var(--color5);
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            background-color: var(--color3);
            padding: 20px 0;
            text-align: center;
            color: rgb(210, 226, 236);
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .form-container {
            background-color: var(--color4);
            padding: 30px 0;
            margin: 30px auto;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 700px;
            display: flex;
            justify-content: center;
        }    

        form {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            width: 100%;
            width: 650px;
        }

        form h2 {
            color: var(--color3);
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 550;
        }

        .result-box {
            background-color: var(--color4);
            color: white;
            text-align: center;
            padding: 15px 15px;
            border-radius: 15px;
            margin-top: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        button.btn-primary {
            width: 100%;
            background-color: var(--color3);
            border: none;
        }

        button.btn-primary:hover {
            background-color: var(--color1);
        }
    </style>
</head>
<body>

    <header>
        TITANIC SURVIVAL PREDICTION MODEL
    </header>

    <div class="form-container">
        <form action="/predict" method="post">
            <h2>Enter Passenger Details</h2>
            
            <div class="mb-3">
                <label class="form-label">Pclass</label>
                <input type="number" name="Pclass" class="form-control" min="1" max="3" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sex</label>
                <select name="Sex" class="form-select" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" step="0.1" name="Age" class="form-control" min="0" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fare</label>
                <input type="number" step="0.01" name="Fare" class="form-control" min="0" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Embarked</label>
                <select name="Embarked" class="form-select" required>
                    <option value="S">Southampton (S)</option>
                    <option value="C">Cherbourg (C)</option>
                    <option value="Q">Queenstown (Q)</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Family Size Group</label>
                <input type="number" name="family_size_group" class="form-control" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Survival</button>
        </form>
    </div>

    {% if result %}
    <div class="result-box mx-auto" style="max-width:500px;">
        <h3>Prediction: {{ result }}</h3>
        <p>Survival Probability: {{ probability * 100 }}%</p>
    </div>
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
